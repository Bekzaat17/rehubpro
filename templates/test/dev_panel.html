{% extends "base.html" %}

{% block content %}
    <h1>üîß Dev Panel</h1>

    <form id="notification-form">
        {% csrf_token %}
        <input type="hidden" name="action" value="send_notification">
        <button type="submit" class="btn btn-primary">–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ç–µ—Å—Ç–æ–≤–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ</button>
    </form>

    <div id="notification-result" class="mt-3"></div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById('notification-form');
        const result = document.getElementById('notification-result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const csrfToken = form.querySelector('[name=csrfmiddlewaretoken]').value;
            const formData = new FormData(form);

            const response = await fetch("", {
                method: "POST",
                headers: {
                    "X-CSRFToken": csrfToken
                },
                body: formData
            });

            const html = await response.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, "text/html");

            const success = doc.querySelector(".alert-success");
            const error = doc.querySelector(".alert-danger");

            result.innerHTML = "";
            if (success) {
                result.innerHTML = success.outerHTML;
            } else if (error) {
                result.innerHTML = error.outerHTML;
            }
        });
    });
</script>
{% endblock %}
