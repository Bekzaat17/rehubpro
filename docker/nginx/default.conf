# ğŸ” HTTP â†’ HTTPS redirect
server {
    listen 80;
    server_name local.rehubpro.kz;

    return 301 https://$host$request_uri;
}

# ğŸ”’ HTTPS with WebSocket + static/media
server {
    listen 443 ssl;
    server_name local.rehubpro.kz;

    ssl_certificate     /etc/ssl/local.rehubpro.kz.crt;
    ssl_certificate_key /etc/ssl/local.rehubpro.kz.key;

    # ğŸŒ Static files
    location /static/ {
        alias /vol/web/static/;
        access_log off;
    }

    # ğŸŒ Media files
    location /media/ {
        alias /vol/web/media/;
        access_log off;
    }

    # ğŸ“¡ WebSocket â€” must be BEFORE "/" location
    location /ws/ {
        proxy_pass http://web:8000;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;  # â† ĞĞ‘Ğ¯Ğ—ĞĞ¢Ğ•Ğ›Ğ¬ĞĞ

        proxy_read_timeout 3600;
        proxy_redirect off;
    }

    # ğŸ“¦ All other requests â€” Django
    location / {
        proxy_pass http://web:8000;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 3600;
        proxy_redirect off;
    }
}